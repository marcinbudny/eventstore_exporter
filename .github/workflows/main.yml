name: Build
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu
          - windows

    name: tests_os-${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - uses: actions/checkout@v2

      - name: run-tests
        run: go test ./...
