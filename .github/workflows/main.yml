name: CI
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        esVersion:
          - 20.10.5-buster-slim
          - 21.10.2-buster-slim
          - 22.6.0-buster-slim

    name: tests on ES ${{ matrix.esVersion }}

    runs-on: ubuntu-latest
    container: golang:1.19-buster

    services:
      eventstore:
        image: eventstore/eventstore:${{ matrix.esVersion }}
        env:
          EVENTSTORE_ENABLE_EXTERNAL_TCP: 'True'
          EVENTSTORE_INSECURE: 'True'
          EVENTSTORE_RUN_PROJECTIONS: All
        # override eventstore healthcheck that does not work properly
        options: >-
          --health-cmd "sleep 5"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: run-tests
        env:
          TEST_EVENTSTORE_URL: http://eventstore:2113
          TEST_PROJECTION_METRICS: '1'
        run: go test ./...

  docker-build:
    name: Docker image build

    runs-on: ubuntu-latest

    steps:
      - uses: docker/build-push-action@v3
        with:
          push: false
